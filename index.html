<html>
	<head>
		<meta content='width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;' name='viewport' />
		<meta name="viewport" content="width=device-width" />

		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.2/p5.min.js"></script>

		<style>
			html, body {
				margin:0px;
				overflow: hidden;
			}
			body {
				position: relative;
				overflow:hidden;
			}
			canvas {
				position:relative;
				width:100%;
				height:100%;
			}

		</style>
	</head>
	<body id="body">

		<script src="lib/Tone.js"></script>
		<script src="lib/startAudioContext.js"></script>
		<script src="js/sketch.js"></script>
		<script>

			function startAudioContext() {
				//pass in the audio context
				var context = Tone.context;
				StartAudioContext.setContext(context);

				//the context will be started on the first valid user action
				StartAudioContext.on("#defaultCanvas0");
				StartAudioContext.on("body");
				StartAudioContext.on("#body");
			}

			startAudioContext();

			// prevent scrolling
			document.ontouchmove = function(event){
				event.preventDefault();
			}

			window.addEventListener("orientationchange", function(e) {
				// alert(StartAudioContext.isStarted());
				// // Announce the new orientation number
				// console.log( screen.orientation );
			}, false);

		</script>

	</body>

</html>
